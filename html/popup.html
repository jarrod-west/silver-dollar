<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>Settings</h3>
    <div class="settings-grid">
      <div class="row-text">Opacity</div>
      <input type="range" min="0" max="100" class="slider" id="transparency-slider">
      <div class="row-text">Fuzziness</div>
      <input type="range" min="0" max="100" class="slider" id="fuzziness-slider">
      <div class="row-text">Title Only</div>
      <input type="checkbox" class="checkbox" id="titleOnly-checkbox">
    </div>
    <script src="../popup.js"></script>
  </body>
</html>
