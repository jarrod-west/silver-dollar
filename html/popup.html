<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
  </head>
  <body>
    <h3>Silver Dollar</h3>
    <div class="settings-grid">
      <div class="row-text">Enabled</div>
      <input type="checkbox" class="checkbox" id="enabled-checkbox">
      <div class="row-text">Transparency</div>
      <input type="range" min="0" max="100" class="slider" id="transparency-slider">
      <div class="row-text">Fuzziness</div>
      <input type="range" min="0" max="100" class="slider" id="fuzziness-slider">
      <div class="row-text">Title Only</div>
      <input type="checkbox" class="checkbox" id="titleOnly-checkbox">
    </div>
    <script type="application/javascript" src="../browser-polyfill.js"></script>
    <script type="application/javascript" src="../popup.js"></script>
  </body>
</html>
